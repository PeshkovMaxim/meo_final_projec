<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="full_page">
    <ul class="nav justify-content-center  navbar-light" style="background-color: #e3f2fd;">
        <li class="nav-item">
            <a class="nav-link" href="/not-learned">Бот не понял</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/added">Добавлено</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/statistics">Статистика</a>
        </li>
    </ul>
</div>

<div class="table_block">
    <table class="table table-striped">
        <thead>
        <tr style="width:10%">
            <th scope="col">Идентификатор чата</th>
            <th scope="col">Вопрос</th>
            <th scope="col">Время</th>
            <th scope="col">Cтатус</th>
        </tr>
        </thead>
        <tbody>
        {% for value in messages %}
        <tr>
            <td>{{ value.chat_id }}</td>
            <td>{{ value.message }}</td>
            <td>{{ value.date }}</td>
            <td>
                <button type="submit" class="btn btn-success">{{ value.status }}</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
